    if (window.MOBILE) {
        let originHeight = window.visualViewport.height;
        document.body.style.height = originHeight + 'px';
        document.getElementById('login-page').classList.add('mobile');
    }

    // Fix autofill chrome
    setTimeout(function() {
        document.querySelectorAll('[rel=input]').forEach(function(h) {
            if (!h.value || h.value === ' ') {
                h.value = '';
            }

            h.dispatchEvent(new Event('focus'));
            h.dispatchEvent(new Event('blur'));
        });
        document.getElementById('username') !== null && document.getElementById('username').focus();
    }, 300);

    document.querySelectorAll('[rel=input]').forEach(function(h) {
        h.addEventListener('input', function(e) {
            this.parentNode.classList.add('focused');
            this.closest('.form-group').classList.remove('form-error');
        });

        h.addEventListener('focus', function() {
            this.parentNode.classList.add('focused');
            if (window.MOBILE) {
                document.body.scrollTop = 150;
            }
        });

        h.addEventListener('blur', function() {
            if (!this.value) {
                this.parentNode.classList.remove('focused');
            }
        })
    });

    document.querySelectorAll('.toggle-eye').forEach(function(h) {
        h.addEventListener('click', function() {
            var parent = this.parentNode;
            var input = parent.querySelector('input');

            if (input.getAttribute('type') === 'password') {
                input.setAttribute('type', 'text');
                parent.querySelector('.eye-slash').style.display = 'block';
            } else {
                input.setAttribute('type', 'password');
                parent.querySelector('.eye-slash').style.display = 'none';
            }
        });
    });

    document.querySelectorAll('input[type="checkbox"]').forEach(function(h) {
        h.addEventListener('change', function() {
            if (this.checked) {
                this.parentNode.classList.add('checked');
            } else {
                this.parentNode.classList.remove('checked');
            }
        });
    });

    document.querySelectorAll('.form-checkbox-mask').forEach(function(h) {
        h.addEventListener('click', function() {
            this.parentNode.querySelector('input').click();
        });
    });

    document.querySelectorAll('.form-btn').forEach(function(h) {
        h.addEventListener('click', function(event) {
            var button = event.currentTarget;

            var circle = document.createElement("span");
            var diameter = Math.max(button.clientWidth, button.clientHeight);
            var radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("btn-ripple");

            var ripple = button.getElementsByClassName("btn-ripple")[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        })
    });
</script>

<script>
    /**
     * Get user language from URL, cookie, or browser settings
     * @returns {string} 'vn' or 'en'
     */
    function getUserLanguage() {
        const urlLang = new URLSearchParams(window.location.search).get('lang');
        if (['vn', 'en'].includes(urlLang)) return urlLang;

        const cookieLang = "en";
        if (['vn', 'en'].includes(cookieLang)) return cookieLang;

        return (navigator.language || "en").startsWith('vi') ? 'vn' : 'en';
    }

    /**
     * Update dropdown UI with selected language
     * @param {HTMLElement} dropdown
     * @param {HTMLElement} item
     */
    function updateDropdownUI(dropdown, item) {
        if (!dropdown || !item) return;

        // Only update label text on desktop devices
        if (window.innerWidth > 768) { // Common breakpoint for mobile vs desktop
            dropdown.querySelector('.language-label').textContent = item.querySelector('.language-title')?.textContent || '';
        }
        const selectedIcon = dropdown.querySelector('.selected-language-icon');
        selectedIcon.innerHTML = '';
        const flag = item.querySelector('.language-flag');
        if (flag) selectedIcon.appendChild(flag.cloneNode(true));
    }

    /**
     * Set initially selected language based on user preference
     */
    function setInitialLanguage() {
        const userLang = getUserLanguage();
        const dropdown = document.querySelector('.language-dropdown-custom');
        const items = document.querySelectorAll('#language li');
        let matchedItem = Array.from(items).find(item => item.getAttribute('data-id') === userLang);
        document.getElementById('selected_language')?.setAttribute('value', userLang);

        updateDropdownUI(dropdown, matchedItem || items[0]);
    }

    /**
     * Handle dropdown interactions
     * @param {HTMLElement} element
     */
    function updateLang(element) {
        element.classList.toggle('active');
        element.querySelector('.language-select-input')?.classList.toggle('active');

        element.querySelectorAll('.language-select-list li').forEach(item => {
            const newItem = item.cloneNode(true);
            item.replaceWith(newItem);

            newItem.addEventListener('click', e => {
                e.stopPropagation();

                const lang = newItem.getAttribute('data-id');
                document.getElementById('selected_language')?.setAttribute('value', lang);
                updateDropdownUI(element, newItem);

                element.classList.remove('active');

                const url = new URL(window.location.href);
                url.searchParams.set('lang', lang);
                window.location.href = url.toString();
            });
        });

        // Close dropdown on outside click
        document.addEventListener('click', function closeDropdown(e) {
            if (!element.contains(e.target)) {
                element.classList.remove('active');
                document.removeEventListener('click', closeDropdown);
            }
        });
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', setInitialLanguage);
</script>
